<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
           <div class="p-5 text-center">
            <h1>Bookmarker</h1>
           </div>
        </div>
    </header>
    <!-- start form -->
        <section>
        <div class="container ">
            <div class="border-color border-top border-2  mb-3"></div>
            <div class="item text-center p-5 shadow">
                <h2 class="pb-3">Bookmark your favorite sites </h2>
                <div class="form-group mb-2">
                    <p class="fs-5">Site Name</p>
                <input id="siteName" placeholder=" Bookmark Name" type="text" class="form-control mb-2 required">
                <p class="alert alert-error d-none text-danger" id="nameError"></p>
                </div>
                <div class="form-group mb-4">
                <p class="fs-5">Site URL</p>
                <input id="siteUrl" placeholder="http://www.example.com" type="text" class="form-control  mb-2 required">
                <p class="alert alert-error d-none text-danger" id="urlError"></p>
                </div>
                <div>
                <button class="btn btn-primary" onclick="addBook()">Submit</button>
                </div>
            </div>
            <div class="border-color border-top border-2  my-3"></div>
        </div>
    
        <div class="container ">
            <table class="table shadow">
                <thead></thead>
                <tbody id="bookData">
                   
                </tbody>
            </table>
        </div>
    </section>
    <!-- end form -->
    <!-- start footer -->
    <footer>
        <div class="container">
            <p class="pt-4 text-center fs-5">Â© 2019 Bookmarker Inc.</p>
        </div>
    </footer>
    <!--end footer  -->




    
    <script src="js/index.js"></script>
</body>
</html>
